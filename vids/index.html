<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pog videos</title>
        <link
            rel="stylesheet"
            href="styles.css"
        />

        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
        <script src="xmlToJson.min.js"></script>
        <script
            src="https://kit.fontawesome.com/0b5e7a1c44.js"
            crossorigin="anonymous"
        ></script>
        <script src="init-map.js"></script>
        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR3j4r2xi1Jk5GQHK0gOupdVzBX1KeY-w&callback=initMap"
        ></script>
        <script src="videos.js"></script>
    </head>
    <body>
        <div
            id="stuff"
            class="loading"
        >
            <div id="player"></div>
            <div id="time"></div>
            <div id="time_passed"></div>
            <div id="distance"></div>
            <div id="distance_m"></div>
            <div id="speed"></div>
            <div id="speed_mph"></div>
            <div id="altitude"></div>
            <div id="map"></div>
            <div
                id="menu"
                class="carousel"
            ></div>
        </div>

        <div id="loader">
            <div class="example">
                <div class="block">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>

        <a
            id="to-menu"
            href="?x=0"
            >Video List</a
        >

        <script src="script.js"></script>
        <script src="script-player.js"></script>
        <script src="script-menu.js"></script>
    </body>
</html>
